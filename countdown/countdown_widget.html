<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <style>
        body { margin: 0; padding: 0; }
        #countdownTimer {
            /* Style as needed */
            font-size: 20px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="countdownTimer"></div>
    <script>
        // Parse URL parameters to customize the countdown (if needed)
        var params = new URLSearchParams(window.location.search);
        var dateParam = params.get('date'); // Assuming 'date' is passed as a URL parameter
        var countdownDate = new Date(dateParam || new Date()); // Fallback to current date if not provided

        // Countdown logic
        var interval = setInterval(function() {
            var now = new Date();
            var distance = countdownDate - now;
            if (distance < 0) {
                clearInterval(interval);
                document.getElementById('countdownTimer').innerText = "Time's up!";
                return;
            }
            // Calculate time left
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById('countdownTimer').innerText = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        }, 1000);
    </script>
</body>
</html>
